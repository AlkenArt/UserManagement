<!DOCTYPE html>

<html >
 <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Code Management System</title>
  <link rel="shortcut icon" href="images/ico/favicon.ico">
  <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
  <script src="webjars/bootstrap/3.3.6"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="" role="dialog" aria-hidden="true" style="overflow:hidden">
  <div class="modal-dialog  " >
	  <div class="modal-content">
	      <div class="modal-header" align="center">
		       <div class="login-logo">
		          <img src="images/arris-group-inc-logo.gif" class="img-responsive"
		            alt="ARRIS"  />
		       </div>
		      <h2 style="margin-top: 5px;">Access Code Management</h2>
	      </div>
	      <div class="modal-body row col-sm-offset-3 col-lg-offset-2" align="center">
	          <form class="form col-xs-12 col-sm-6 col-lg-8 center-block" action="login" method="post">
	            <div class="form-group">
	             <input type="email" placeholder="Username*" name="username"
	            id="username" class="form-control input-sm chat-input" required>
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password*" name="password"
	            id="password" class="form-control input-sm chat-input" required>
	            </div>
	            <div class="form-group">
	              <button class="btn btn-primary  btn-block" type="submit">
	                <span class="glyphicon glyphicon-user"></span> Login
	              </button>
	            </div>
	          </form>
	      </div>
	  </div>
  </div>
</div>
<div class="hidden-xs" style="position: fixed; bottom: 0;width: 100%; color: #fff;">
	<div style="float: left;">Access-Code Mgmt v-1_0_0</div>

</div>
<div class="visible-xs text-center" style="position: fixed; bottom: 0;width: 100%; color: #fff;">

</div>
</body>
</html>
